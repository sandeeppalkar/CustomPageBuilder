.rhtDiv {float: right; width: 50%; background: #aaa}

<script type="text/javascript">
$(function(){
    //start with `NewContent` being the HTML to add to the page
    var NewContent='<div class="added"></div>'
    var NewContent1='<div class="added2"><div class="clo1st"></div><div class="clo2nd"></div></div>'
    var NewContent2='<div class="added2"><div class="clo1st"></div><div class="clo2nd"></div><div class="clo3rd"></div></div>'
    $(".add").click(function(){
        if (NewContent != '') {
            $("#spin").after(NewContent);
            NewContent = '';
        } 
    });

    $(".add2").click(function(){
        if (NewContent1 != '') {
            $("#spin").after(NewContent1);
            NewContent1 = '';
        } else {
            $('#spin').next().toggle();
        }
    });
});
